name:                reducible
version:             0.1.0.20220514
github:              "fullstack-development/reducible"
license:             BSD3
author:              "Evgeny Osipenko"
maintainer:          "evgeny.osipenko@metalamp.io"
copyright:           "2022 Evgeny Osipenko"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/fullstack-development/reducible#readme>

dependencies:
- base >= 4.7 && < 5
- exceptions
- mtl
- template-haskell
- transformers

library:
  source-dirs: src
  other-modules:
    - Control.Reducible.Internal.TH
    - Control.Reducible.Example
  ghc-options:
  - -Wall

tests:
  reducible-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - reducible
    - QuickCheck
    - hspec
